{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">
    {% if post.published_date %}
      <div class="date">
        {{post.published_date}}
      </div>
    {% endif %}
    <h1>
      {{post.title}}
    </h1>
    <p>
      {{post.text|linebreaks}}
    </p>
  </div>
  <div class="post_edit">
    {% if user.is_authenticated %}
      <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-outline-danger">edit post</a>
    {% endif %}
  </div>
  <div class="link_main_page">
    <a href="{% url "post_list" %}" class="btn btn-outline-dark"><< main</a>
  </div>
{% endblock content %}
