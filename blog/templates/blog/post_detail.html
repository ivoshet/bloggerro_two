{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">
    {% if post.published_date %}
      <div class="date">
        {{post.published_date}}
      </div>
    {% endif %}
    <h1>
      {{post.title}}
    </h1>
    <p>
      {{post.text|linebreaks}}
    </p>
  </div>
  <div class="link_main_page">
    <a href="{% url "post_list" %}"><< main</a>
  </div>
{% endblock content %}
